<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test scores</title>
</head>
<body>
    {% if marks > 50%}
        <h1>Your result is {{ marks }}. You passed!</h1>
    {% else %}
        <h1> Your result is {{ marks }}. You failed</h1>
    {% endif %}
</body>
</html>
